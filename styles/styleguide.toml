["setup.cfg".flake8]
format = "wemake"
show-source = true

# Plugins:
# fixme why this duplication?
max-line-length = 100
max-complexity = 10

# Violations:
ignore = "D100,D104,D401,W503,RST303,RST304,DAR103,DAR203"

["setup.cfg".isort]
line_length = 100


[nitpick.files."setup.cfg"]
comma_separated_values = ["flake8.ignore"]
